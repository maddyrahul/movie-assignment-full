
<div class="container">
    <h2>Movie List</h2>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Movie Name</th>
          <th>Genre</th>
          <th>Director</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies">
          <td>{{ movie.name }}</td>
          <td>{{ movie.genre }}</td>
          <td>{{ movie.director }}</td>
          <td>{{ movie.description }}</td>
          <td>
            <button class="btn btn-primary" (click)="addShow(movie.movieId)">Add Show</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
