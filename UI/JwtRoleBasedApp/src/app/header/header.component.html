<header class="navbar navbar-expand-md bg-success text-warning py-3 shadow-sm">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="navbar-brand fw-bold fs-3">
        <span routerLink="/" class="text-warning text-decoration-none">Movie Booking Application</span>
      </div>
  
      <button class="navbar-toggler text-warning border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="ms-auto">
          <ul class="navbar-nav">
            <li class="nav-item"  *ngIf="isLoggedIn() && (role === 'User')">
              <button type="button" class="btn btn-outline-warning" routerLink="/movie-list">Home</button>
            </li>
            <li class="nav-item" *ngIf="!isLoggedIn()">
              <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#generalmodal" routerLink="/user">Login</button>
            </li>
            <li class="nav-item" *ngIf="isLoggedIn() && (role === 'User')">
              <button type="button" class="btn btn-outline-warning" routerLink="/movie-list">All Movie</button>
            </li>
            <li class="nav-item"  *ngIf="isLoggedIn() && (role === 'Admin')">
              <button type="button" class="btn btn-outline-warning" routerLink="/dashboard">All Movie</button>
            </li>
            <li class="nav-item" *ngIf="isLoggedIn() && (role === 'Admin')">
              <button type="button" class="btn btn-outline-warning" routerLink="/add-movie">Add Movie</button>
            </li>
            
            <li class="nav-item" *ngIf="isLoggedIn()">
              <button type="button" class="btn btn-outline-warning" (click)="logout()">Logout</button>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-outline-warning">Help</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
